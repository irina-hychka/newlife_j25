K2_JA_K2_EXTRAFIELDS_INDEXING_NAME="K2 - JA K2 Extrafields Indexing"
K2_JA_K2_EXTRAFIELDS_INDEXING_DESC="The JA K2 Extrafields plugin is used to assist the proper functionality of the JA K2 Filter and Search Module. It is required to run re-indexing of K2 extrafields, if you are installing this on a site with pre-populated K2 content. If your K2 installation is fresh, you just need to keep the plugin enabled."